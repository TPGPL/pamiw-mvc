<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="content" th:if="${books != null}">
        <div class="d-grid gap-2">
            <a th:href="@{/books/create}" class="btn btn-primary">Create new book</a>
        </div>
        <table class="table table-striped table-hover align-middle table-responsive">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author ID</th>
                <th scope="col">Publisher ID</th>
                <th scope="col">Page count</th>
                <th scope="col">Release date</th>
                <th scope="col">ISBN</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <th scope="row" th:text="${book.id}"></th>
                <td th:text="${book.title}"></td>
                <td th:text="${book.authorId}"></td>
                <td th:text="${book.publisherId}"></td>
                <td th:text="${book.pageCount}"></td>
                <td th:text="${book.releaseDate}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-content" th:if="${books == null}">
        No data available.
    </div>
</div>
</body>
</html>
