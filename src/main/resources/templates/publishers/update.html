<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC App - Update publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="content" th:if="${pub != null}">
        <h2>Update publisher</h2>
        <form action="#" th:action="@{/publishers/update/{id}(id=${updateId})}" th:object="${pub}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label class="form-label" for="authorName">Name</label>
                <input type="text" class="form-control" id="authorName" th:field="*{name}" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="no-content" th:if="${pub == null}">
        Failed to get publisher with this ID.
    </div>
</div>
</body>
</html>
